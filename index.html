<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .google-search {
            display: block;
            width: 80%;
            max-width: 500px;
            color: rgb(84, 135, 245);
            font-size: 28px;
            margin-top: 15px;
            border: none;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.25);
            margin: 12px 15px;
            padding: 12px 28px;
            border-radius: 30px;
            font-family: 'Dancing Script', sans-serif;

        }

        .google-search:focus {
            border-color: #0105ff;
            box-shadow: 0 0 5px rgba(1, 12, 29, 0.35);
            outline: none;
        }

        .google-search::placeholder {
            color: rgb(84, 135, 245);
            padding-left: 5px; 
        }

        img {
            width: 80%;
            max-width: 500px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            padding: 0 10px;
        }

        .Arthur-container {
            font-family: 'Dancing Script', cursive;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: rotate(-10deg);
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Medya sorguları ile öğeyi daha duyarlı hale getirme */
        @media (min-width: 768px) {
            .Arthur-container {
                font-size: 20px;
                bottom: 30px;
                right: 30px;
            }
        }

        @media (min-width: 1024px) {
            .Arthur-container {
                font-size: 22px;
                bottom: 40px;
                right: 40px;
            }
        }

        .buton-container {
            display: flex;
            gap: 18px
        }

        .Ara-buton {
            font-size: 18px;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            background-color:rgb(183, 204, 248)
        }
        .Ara-buton:hover {
            opacity: 0.9;
            box-shadow:  -1px 3px 5px rgb(64, 81, 158);
        }

        .Ara-buton:active {
            opacity: 1;
            box-shadow: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="Google_2015_logo.svg.png" alt="">
        <input type="text" class="google-search" placeholder="Ara bakalım">
        <div class="buton-container">
            <button class="Ara-buton">Ara</button>
            <button class="Ara-buton">Bugün stresliyim</button>
            <button class="Ara-buton">Arthur'a Sor</button>
        </div>
        
    </div>
    <div class="Arthur-container">
        <p>Arthur's Fake Google&reg;</p>
    </div>
</body>
</html>
